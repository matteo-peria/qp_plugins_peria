[adapt_grid_type_sgn]
type: integer
doc: Type of grid used for the Becke's numerical grid. Can be, by increasing accuracy: [ 0 | 1 | 2 | 3 ]
interface: ezfio,provider,ocaml
default: 2

[my_grid_adapt]
type: logical
doc: if True, the number of angular and radial grid points are read from EZFIO
interface: ezfio,provider,ocaml
default: False

[silence_floating_grid]
type: logical
doc: if True, the adaptive grid is used, but its floating grid points are ignored in order to compare the results with the usual extra gird 
interface: ezfio,provider,ocaml
default: False

[my_n_pt_r_grid_adapt]
type: integer
doc: Number of radial grid points given from input
interface: ezfio,provider,ocaml
default: 100

[my_n_pt_a_grid_adapt]
type: integer
doc: Number of angular grid points given from input. Warning, this number cannot be any integer. See file list_angular_grid
interface: ezfio,provider,ocaml
default: 590

[my_grid_becke2]
type: logical
doc: if True, the number of angular and radial grid points for grid2 are read from EZFIO
interface: ezfio,provider,ocaml
default: False

[my_n_pt_r_grid2]
type: integer
doc: Radial resolution on grid 2
interface: ezfio,provider,ocaml
default: 100

[my_n_pt_a_grid2]
type: integer
doc: Angular resolution on grid 2. Warning, this number cannot be any integer. See file list_angular_grid
interface: ezfio,provider,ocaml
default: 590


[my_grid_adapt_param]
type: logical
doc: if True, the user has to specify my_alpha_knowles and my_radii_ua_av 
interface: ezfio,provider,ocaml
default: False

[my_alpha_knowles]
type: double precision
doc: alpha knowles for the adaptive grid
interface: ezfio,provider,ocaml
default: 5.0

[my_radii_ua_av]
type: double precision
doc: radius of the adaptive grid Voronoi cell
interface: ezfio,provider,ocaml
default: 0.10



[core_tcxc_j0_testing]
type: logical
doc: if True, jastrow is set to zero
interface: ezfio,provider,ocaml
default: False


[core_tcxc_loops]
type: logical
doc: if True, compute tcxc int with loops, otherwise use dgemm 
interface: ezfio,provider,ocaml
default: False

[core_tcxc_omp]
type: logical
doc: if True, compute tcxc integrals using OMP
interface: ezfio,provider,ocaml
default: True





[my_grid3]
type: logical
doc: if True, the number of angular and radial grid3 points are read from EZFIO
interface: ezfio,provider,ocaml
default: True

[my_grid3_rad_size]
type: integer
doc: Number of radial points on grid 3
interface: ezfio,provider,ocaml
default: 30

[my_grid3_ang_size]
type: integer
doc: Number of angular points on grid 3. Warning, this number cannot be any integer. See file list_angular_grid
interface: ezfio,provider,ocaml
default: 50

[thresh_grid3]
type: double precision
doc: threshold on the weight of a given grid point
interface: ezfio,provider,ocaml
default: 1.e-20
